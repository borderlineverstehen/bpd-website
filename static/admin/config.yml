backend:
  name: git-gateway
  branch: main

media_folder: static/images
public_folder: /images

locale: de

collections:

  - name: krankheitsbild
    label: Krankheitsbild
    label_singular: Artikel
    folder: content/krankheitsbild
    create: true
    slug: "{{slug}}"
    fields:
      - { label: Titel,        name: title,       widget: string }
      - { label: Beschreibung, name: description,  widget: string }
      - { label: Kategorie,    name: chip,         widget: string,  required: false }
      - { label: Reihenfolge,  name: weight,       widget: number,  required: false }
      - { label: Inhalt,       name: body,         widget: markdown }

  - name: daten
    label: Daten
    files:
      - name: ressourcen
        label: Ressourcen
        file: data/ressourcen.yaml
        fields:
          - label: Ressourcen
            name: ressourcen
            widget: list
            fields:
              - { label: Name,         name: name,        widget: string }
              - label: Kategorie
                name: kategorie
                widget: select
                options:
                  - { label: "Soforthilfe & Krisen", value: krise }
                  - { label: Beratung,               value: beratung }
                  - { label: Therapiesuche,          value: therapie }
                  - { label: Selbsthilfe,            value: selbsthilfe }
                  - { label: Information,            value: information }
              - { label: Beschreibung, name: beschreibung, widget: string }
              - { label: Kontakt,      name: kontakt,      widget: string,  required: false }
              - { label: Website,      name: url,          widget: string,  required: false }
              - { label: Kostenlos,    name: kostenlos,    widget: boolean, default: true }
