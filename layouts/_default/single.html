{{ define "main" }}
<article class="section-pad">
  <div class="container-md">

    <!-- Breadcrumb -->
    <nav aria-label="Breadcrumb" class="text-sm text-stone-500 mb-8">
      <a href="/" class="hover:text-teal-700 transition-colors">Startseite</a>
      <span class="mx-2" aria-hidden="true">/</span>
      <span class="text-stone-800">{{ .Title }}</span>
    </nav>

    <!-- Header -->
    <header class="mb-10">
      {{ with .Params.chip }}
        <span class="chip mb-4 inline-block">{{ . }}</span>
      {{ end }}
      <h1 class="text-4xl sm:text-5xl font-serif text-stone-900 text-balance">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="mt-4 text-lg text-stone-500">{{ . }}</p>
      {{ end }}
    </header>

    <!-- Content -->
    <div class="prose-bpd">
      {{ .Content }}
    </div>

  </div>
</article>
{{ end }}
