{{ define "main" }}
<section class="section-pad">
  <div class="container-lg">

    <header class="mb-12">
      <h1 class="text-4xl sm:text-5xl font-serif text-stone-900">{{ .Title }}</h1>
      {{ with .Description }}
        <p class="mt-3 text-lg text-stone-500 max-w-xl">{{ . }}</p>
      {{ end }}
    </header>

    {{ if .Pages }}
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-5">
      {{ range .Pages }}
      <a href="{{ .RelPermalink }}" class="card group">
        {{ with .Params.chip }}
          <span class="chip mb-3 inline-block text-xs">{{ . }}</span>
        {{ end }}
        <h2 class="font-serif text-xl text-stone-900 mb-2 group-hover:text-teal-700 transition-colors">
          {{ .Title }}
        </h2>
        <p class="text-stone-500 text-sm">{{ .Description }}</p>
        <span class="mt-4 inline-flex items-center gap-1 text-teal-600 text-sm font-medium">
          Lesen
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" aria-hidden="true"><path d="M5 12h14M12 5l7 7-7 7"/></svg>
        </span>
      </a>
      {{ end }}
    </div>
    {{ else }}
    <p class="text-stone-500">Inhalte werden gerade vorbereitet.</p>
    {{ end }}

  </div>
</section>
{{ end }}
